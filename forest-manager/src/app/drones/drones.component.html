<h1>Drones</h1>

<table>
  <tr>
    <td>ID</td>
    <td>Status</td>
    <td>Manage</td>
  </tr>
  <tr *ngFor="let item of drones">
    <td>{{item.id}}</td>
    <td>{{item.isActive}}</td>
    <td><button (click)="navigateToDetails(item.id)">Manage</button></td>
  </tr>
</table>

<h2>Current Location</h2>
<b>X:</b>
<input type="number" [(ngModel)]="dronesService.myPosition.x" required min="-750" max="750">
<b>Y:</b>
<input type="number" [(ngModel)]="dronesService.myPosition.y" required min="-750" max="750">
